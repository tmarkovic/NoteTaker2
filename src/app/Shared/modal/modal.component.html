<div class="modal md-effect-1" [@flyIn]="toggleModal" [class.is-active]="toggleModal">
    <div class="modal-background" (click)="closeModal()"></div>
    <div class="modal-content">
        <ng-content selector=".modal-component-content"></ng-content>
    </div>
    <button class="modal-close" (click)="closeModal()"></button>
</div>
